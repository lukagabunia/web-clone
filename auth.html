    <div class="container body-container">
        <div class="auth-contaniner">
            <form method="get">
                <div>
                    <label class="firstName-label d-block mb-10" for="firstname">Firstname</label>
                    <input class="form-input d-block w-100 mb-10" type="text" id="firstname" name="firstname" placeholder="Firstname">
                </div>
                <div>
                    <label class="pass-label d-block mb-10" for="pass">Password</label>
                    <input class="form-input d-block w-100 mb-10" type="password" id="pass" name="password" placeholder="Password">
                </div>
                <div>
                    <input class="check-input mb-10" type="checkbox" name="rememberMe" id="remember">
                    <label class="check-label mb-10" for="remember">Remember me</label>
                </div>
                <a class="btn btn-link mb-10 d-block" href="/reset.html">Forgot Password?</a>
                <button class="btn btn-primary w-100">Log in</button>
                <a class="btn btn-link d-block" href="./reg.html">Sign up</a>
            </form>
