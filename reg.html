<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="icon" href="./Assets/Icons/egg-solid.ico">
    <link rel="icon" type="image/svg+xml" href="./Assets/Img/egg-solid.svg">
    <title>Registration</title>
</head>
<body>
    <header class="d-flex">
        <div class="container d-flex">
            <a href="#">
                <img class="nav-img" src="./Assets/Img/mug-hot-solid.svg" alt="">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">Main</a>
                    <a href="#">Support</a>
                    <a href="./blog-list.html">Blog</a>
                    <a href="#">Rules</a>
                    <a href="#">Contact</a>
                </div>
                <div>
                    <a href="./reg.html">Sign up</a>
                    <a href="./auth.html">Log in</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container body-container">
        <div class="auth-contaniner">
            <form method="get">
                <div>
                    <label class="firstName-label d-block mb-10" for="firstname">Firstname</label>
                    <input class="form-input d-block w-100 mb-10" type="text" id="firstname" name="firstname" placeholder="Firstname">
                </div>
                <div>
                    <label class="lastName-label d-block mb-10" for="lastName">Lastname</label>
                    <input class="form-input d-block mb-10 w-100" type="text" id="lastName" name="lastname" placeholder="Enter your lastname">
                </div>
                <div>
                    <label class="email-label d-block mb-10" for="email">Email</label>
                    <input class="form-input d-block mb-10 w-100 " type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label class="birth-label d-block mb-10" for="birth">Choose your birth date</label>
                    <input class="form-input d-block mb-10 w-100" type="date" name="birthdate" id="birth">
                </div>
                
                <label class="lang-label d-block mb-10" for="lang">Choose your country</label>
                <select class="lang-selection d-block mb-10 w-100" name="language" id="lang">
                    <option>Select one</option>
                    <option>Georgia</option>
                    <option>Russia</option>
                    <option>Spain</option>
                    <option>Turkey</option>
                    <option>Protugal</option>
                </select>
                
                <label class="sex-label d-block mb-10" for="sex-container">Select your gender:</label>
                <div class="sex-container mb-10">
                    <input type="radio" name="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <label class="pass-label d-block mb-10" for="pass">Password</label>
                    <input class= "form-input d-block mb-10 w-100" maxlength="16" type="password" id="pass" name="password" placeholder="Enter your password">
                </div>
                <div>
                    <label class="passRes-label d-block mb-10" for="passRes">Repeat password</label>
                <input class="form-input d-block mb-10 w-100" maxlength="16" type="password" id="passRes" name="repeat password" placeholder="Repeat Password">
            </div>
            <button class="btn btn-primary w-100 mb-10">Sign up</button>
            <a class="btn btn-link d-block" href="./auth.html">Log in</a>
        </form>
        </div>
    </div>
    <footer>

</body>
</html>
